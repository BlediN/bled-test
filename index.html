<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Test Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        @keyframes colorChange {
            0% {
                background-color: #4CAF50; /* Green */
            }
            25% {
                background-color: #FF5733; /* Orange */
            }
            50% {
                background-color: #3498DB; /* Blue */
            }
            75% {
                background-color: #9B59B6; /* Purple */
            }
            100% {
                background-color: #4CAF50; /* Green */
            }
        }

        header {
            animation: colorChange 10s infinite;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        main section {
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
    <header>
        <h2>Hi. I am Bledar. This is my GIT test page</h2>
    </header>

    <main>
        <section id="home">
            <h2>Testing Footer API</h2>
            
        </section>
    </main>






    <footer id="footer-content">
        <!-- Footer content will be inserted here dynamically -->
    </footer>

    <script>
        // Function to fetch footer content from the API and display it directly
        function fetchAndDisplayFooterContent() {
            fetch('https://footer-alb-108366773.us-east-1.elb.amazonaws.com/footer')
                .then(response => response.json())
                .then(data => {
                    // Extract footer content from API response
                    const footerContent = data.footer;

                    // Display footer content on the webpage
                    document.getElementById('footer-content').innerHTML = footerContent;
                })
                .catch(error => console.error('Error fetching footer content:', error));
        }

        // Call the function to fetch and display footer content when the page loads
        fetchAndDisplayFooterContent();
    </script>



</body>
</html>
